<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Responsive Navbar
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="navbar.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="navbar-menu">
                   <div class="logo">
                       <h1 class="logo-name">Coding <span class="word">Addict</span></h1>
                       <button class="hamburger">
                        <i class="fa fa-bars"></i>
                       </button>
                   </div>
                   

                   <div class="nav-div">
                        <nav>
                            <ul class="navbar-cont">
                                <li class="nav-link">
                                    <a href="#">HOME</a>
                                </li>
                        
                                <li class="nav-link">
                                    <a href="#">ABOUT</a>
                                </li>
                        
                                <li class="nav-link">
                                    <a href="#">PROJECTS</a>
                                </li>
                        
                                <li class="nav-link">
                                    <a href="#">CONTACTS</a>
                                </li>
                            </ul>
                        </nav>
                   </div>

                   <div class="nav-links-img">
                       <img src="fb.png" class="brand-img"/>
                       <img src="twt.png" class="brand-img"/>
                       <img src="lnk.jpg" class="brand-img"/>
                       <img src="diamond.png" class="brand-img"/>
                   </div>
                   
                </div>
            </div>
        </main>
        <script src="navbar.js"></script>
    </body>
</html>
