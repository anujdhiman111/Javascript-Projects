<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Customer Review
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="review.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
            <main>
                <section class="container">
                    <div class="title">
                        <h1 class="review">Our Reviews</h1>
                        <div class="underline"></div>
                    </div>                   
                    <article class="review-section">
                        <div class="img-cont">
                            <img src="customer.jpg" alt="Pic of a customer" class="customer-pic" id="person-img">
                        </div>
                        <h2 id="person-name">Anuj Dhiman</h2>
                        <p id="job">WEB DEVELOPER</p>
                        <p id="info">Lorem Ipsum is simply dummy text of the printing and typesetting.Lorem Ipsum has been the industrys standard dummy text eversince the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book
                        </p>
                        <div class="btn-cont">
                            <button class="prev-btn">
                                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                            </button>
                            <button class="next-btn">
                                <i class="fa fa-chevron-right" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="rand-btn">
                            <button class="random">Surprise Me</button>
                        </div>
                    </article> 
                </section>
            </main>
        <script src="review.js"></script>
    </body>
</html>
